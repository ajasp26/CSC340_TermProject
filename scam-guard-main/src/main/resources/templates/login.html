<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
    <head>
        <title>ScamGuard </title>
       <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />    
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand" th:href="@{/home}">ScamGuard</a>
        </nav>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>

        <div>
            <h1 class="display-2" style="text-align:center">Welcome to ScamGuard</h1>
            <h2 class="display-4" style="text-align:center">Please Sign In</h2>
        </div>

        <div class="col-md-10 mx-auto col-lg-5">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">                        
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>                
                <div><input class="btn btn-primary" type="submit" value="Sign In"/></div>
            </form>

        </div>

        <div>
            <h2 class="display-4" style="text-align:center">Don't have an account?</h2>
        </div>
        <div class="col-md-10 mx-auto col-lg-5 d-flex justify-content-between">
            <div id="business-form">
                <form th:action="@{business/register}" method="get">
                    <input class="btn btn-primary" type="submit" value="Register as a Business"/>
                </form>
            </div>
            <div id="user-form">
                <form th:action="@{user/register}" method="get">
                    <input class="btn btn-primary" type="submit" value="Register as a User"/>
                </form>
            </div>
        </div>





    </body>
</html>
