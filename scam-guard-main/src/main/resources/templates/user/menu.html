<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>User Dashboard</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    </head>
    <body>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand" th:href="@{/home}">Home</a>  
            <form class="form-inline" th:action="@{/logout}" method="post">                
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
            </form>
        </nav>
        <div class="container">
            <h1 th:text="'Hello, '+ ${currentName}"> </h1>
            <div class="card" style="width: 18rem;">                
                <div class="card-body">
                    <h5 class="card-title">View Scams</h5>
                    <a href="/scam/all" class="btn btn-primary" >Scam List</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Your Scams</h5>
                    <a href="/scam/your-scams" class="btn btn-primary" >Scam List</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">                
                <div class="card-body">
                    <h5 class="card-title">Post a Scam</h5>
                    <a href="/scam/new-scam" class="btn btn-primary" >Create New Scam</a>
                </div>
            </div>
        </div>
    </body>
</html>
