<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>User Info</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand" th:href="@{/home}">Home</a>  
            <form class="form-inline" th:action="@{/logout}" method="post">                
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
            </form>
        </nav>
        <div class="container">
            <h1 style="text-align:center;">User Info</h1>
            <div class="card" style="width: 18rem;">                
                <div class="card-body">
                    <h5 class="card-title">User</h5>
                    <p class="card-text" th:text=" 'ID: '+ ${user.id}" />
                    <p class="card-text" th:text="'Name: '+${user.userName}" />
                    <p class="card-text" th:text="'Email: '+${user.email}" />  
                    <p class="card-text" th:text="'Role: '+${user.role}" />   
                    <a th:href="@{/user/update/id={id}(id=${user.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/user/delete/id={id}(id=${user.id})}" class="btn btn-primary">Delete</a>
                </div>
            </div>
            <br>
                <a href="/user/all" class="btn btn-primary" >User List</a>
        </div>
    </body>
</html>
