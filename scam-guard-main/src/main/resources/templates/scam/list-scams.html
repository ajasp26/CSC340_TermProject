<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Scams</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand" th:href="@{/home}">Home</a>  
            <form class="form-inline" th:action="@{/logout}" method="post">                
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
            </form>
        </nav>
        <div class="container">

            <h1 style="text-align:center;">Scam List</h1>

            <div style="align-content: center;">
                <p class="my-5">
                    <a href="/scam/new-scam" class="btn btn-primary" >Add Scam</a>
                </p>               
                <form th:action="@{/scam/search}">
                    Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
                    &nbsp;
                    <input type="submit" value="Search" />
                    &nbsp;
                    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
                </form>
                <br>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Posted By</th>
                                <th>Method</th>
                                <th>Target</th>
                                <th>Location</th>
                                <th>Flags</th>
                                <th>Posted On</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="scam : ${scamList}">
                                <td> <a th:href="@{/scam/id={id}(id=${scam.id})}" th:text=" ${scam.description}"></a></td>
                                <td th:text=" ${scam.posted_by}"></td>
                                <td th:text=" ${scam.method}"></td>
                                <td th:text=" ${scam.target}"></td>
                                <td th:text=" ${scam.location}"></td>
                                <td th:text=" ${scam.flags}"></td>
                                <td th:text=" ${scam.posted_on}"></td>
                            </tr>

                        </tbody>
                    </table>
            </div>


        </div>
    </body> 
    <script type="text/javascript">
        function clearSearch() {
            window.location = "[[@{/scam/all}]]";
        }
    </script>
</html>
