<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Update Scam</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand" th:href="@{/home}">Home</a>  
            <form class="form-inline" th:action="@{/logout}" method="post">                
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
            </form>
        </nav>
        <div class="container my-5">
            <h3> Enter Scam Info</h3>
            <div class="card">
                <div class="card-body">
                    <div class="col-md-10">
                        <form action="#" th:action="@{/scam/update}" th:object="${scam}"
                              method="post">

                            <table border="0" cellpadding="10">
                                <tr>
                                    <td>Posted By:</td>
                                    <td><input class="form-control" type="text" th:field="*{posted_by}" readonly value="${scam.posted_by}"/></td>
                                </tr>
                                <tr>
                                    <td>Associated Business:</td>
                                    <td><input class="form-control" type="text" th:field="*{associated_business}" required value="${scam.associated_business}"/></td>
                                </tr>
                                <tr>
                                    <td>Method:</td>
                                    <td><select class="form-control" name="method" th:field="*{method}" id="method" required value="${scam.method}">
                                        <option value="E-mail">E-mail</option>
                                        <option value="Text Message">Text Message</option>
                                        <option value="Phone">Phone</option>
                                    </select></td>
                                </tr>
                                <tr>
                                    <td><input class="form-control" type="text" th:field="*{id}" hidden value="${scam.id}"/></td>
                                </tr>
                                <tr>
                                    <td>Location:</td>
                                    <td><input class="form-control" type="text" th:field="*{location}" required value="${scam.location}"/></td>
                                </tr>
                                <tr>
                                    <td>Description:</td>
                                    <td><input class="form-control" type="text" th:field="*{description}" required value="${scam.description}"/></td>
                                </tr>
                                <tr>
                                    <td>Posted On:</td>
                                    <td><input class="form-control" type="text" th:field="*{posted_on}" readonly value="${scam.posted_on}"/></td>
                                </tr>
                                <tr>
                                    <td>Flags:</td>
                                    <td><input class="form-control" type="number" min="0" th:field="*{flags}" readonly value="${scam.flags}"/></td>
                                </tr>
                                <tr>
                                    <td><button class="btn btn-primary" type="submit">Save</button> </td>
                                    <td> <button class="btn" href="/scam/all">Cancel</button></td>
                                </tr>
                            </table>
                        </form>
                    </div>


                </div>
            </div>
        </div>



    </body>
</html>
