<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Create New Scam</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <style>
            body {
                background-color: #121212; /* Dark background */
                color: #ffffff; /* Light text */
            }
            .navbar {
                background-color: #343a40; /* Bootstrap dark navbar */
            }
            .form-control {
                background-color: #2a2a2a; /* Dark input fields */
                border: 1px solid #444;
                color: #ffffff; /* Light text for input */
            }
            .form-control::placeholder {
                color: #888; /* Lighter placeholder text */
            }
            .btn-primary {
                background-color: #0069d9; /* Bootstrap primary button color */
                border-color: #0062cc;
            }
            .btn-primary:hover {
                background-color: #0056b3; /* Darker shade for hover */
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand" th:href="@{/home}">Home</a>  
            <form class="form-inline" th:action="@{/logout}" method="post">                
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
            </form>
        </nav>
        <div class="container">

            <h1 style="text-align:center;">Enter Scam Info</h1>

            <div style="align-content: center;">
                <form action="/scam/create" method="post">
                    <div class="form-group">
                        <label for="posted_by">Posted By:</label>
                        <input type="text" class="form-control" name="posted_by" id="posted_by" placeholder="Enter posted by" required></input>
                    </div>
                    <div class="form-group">
                        <label for="associated_business">Impersonated Business:</label>
                        <input type="text" class="form-control" name="associated_business" id="associated_business" placeholder="Enter associated business" required></input>
                    </div>
                    <div class="form-group">
                        <label for="target">Target:</label>
                        <input type="text" class="form-control" name="target" id="target" placeholder="Enter target" required></input>
                    </div>
                    <div class="form-group">
                        <label for="method">Method:</label>
                        <select name="method" id="method" class="form-control form-control-sm">
                            <option value="E-mail">E-mail</option>
                            <option value="Text Message">Text Message</option>
                            <option value="Phone">Phone</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" class="form-control" name="location" id="location" placeholder="Enter location" required></input>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" name="description" id="description" placeholder="Enter description" required></input>
                    </div>
                    <div class="form-group">
                        <label for="posted_on">Posted On:</label>
                        <input type="date" class="form-control" name="posted_on" id="posted_on" placeholder="Enter posted on" required></input>
                    </div>
                    <div class="form-group">
                        <label for="flags">Flags:</label>
                        <input type="number" min="0" class="form-control" name="flags" id="flags" placeholder="0" value="0" readonly></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/scam/all">Cancel</a>
                </form>


            </div>
        </div>

    </body>
</html>
