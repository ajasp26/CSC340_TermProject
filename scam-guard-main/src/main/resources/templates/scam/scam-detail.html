<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Scam Info</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <style>
            body {
                background-color: #121212; /* Dark background */
                color: #e0e0e0; /* Light text for readability */
                font-family: Arial, sans-serif; /* Modern font */
            }
            .navbar {
                background-color: #333333; /* Dark color for navbar */
                border-bottom: 2px solid #222222; /* Even darker bottom border */
            }
            .navbar-brand, .navbar-nav .nav-link {
                color: #ddd; /* Lighter color for brand and links */
            }
            .card {
                background-color: #222222; /* Dark background for card */
                color: #fff; /* Light text for card */
            }
            .btn-primary {
                background-color: #007bff; /* Primary button color */
                border: none; /* Remove border */
            }
            .btn-primary:hover {
                background-color: #0056b3; /* Darken on hover */
            }
            .btn-outline-success {
                border-color: #28a745; /* Success color for border */
                color: #28a745; /* Success color for text */
            }
            .btn-outline-success:hover {
                background-color: #28a745; /* Success color on hover */
                color: #fff; /* White text on hover */
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark"> <!-- Updated classes -->
            <a class="navbar-brand" th:href="@{/home}">Home</a>  
            <form class="form-inline" th:action="@{/logout}" method="post">                
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
            </form>
        </nav>
        <div class="container">            
            <h1 style="text-align:center; color: #17a2b8;">Scam Info</h1> <!-- Updated color -->
            <div class="card" style="width: 18rem;">                
                <div class="card-body">
                    <h5 class="card-title">Scam</h5>
                    <p class="card-text" th:text=" 'ID: '+ ${scam.id}" />
                    <p class="card-text" th:text="'Posted By: '+${scam.posted_by}" />
                    <p class="card-text" th:text="'Associated Business: '+${scam.associated_business}" />
                    <p class="card-text" th:text="'Target: '+${scam.target}" />
                    <p class="card-text" th:text="'Method: '+${scam.method}" />
                    <p class="card-text" th:text="'Location: '+${scam.location}" />
                    <p class="card-text" th:text="'Description: '+${scam.description}" />
                    <p class="card-text" th:text="'Posted On: '+${scam.posted_on}" />
                    <a th:href="@{/scam/update/id={id}(id=${scam.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/scam/delete/id={id}(id=${scam.id})}" class="btn btn-primary" onclick="return confirm('Are you sure you want to delete this?');">Delete</a>
                </div>
            </div>
            <br>
            <a href="/scam/all" class="btn btn-primary" >Scam List</a>
        </div>
    </body>
</html>
