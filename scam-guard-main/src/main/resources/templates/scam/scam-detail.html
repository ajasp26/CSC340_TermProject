<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Scam Info</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand" th:href="@{/home}">Home</a>  
            <form class="form-inline" th:action="@{/logout}" method="post">                
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
            </form>
        </nav>
        <div class="container">            
            <h1 style="text-align:center;">Scam Info</h1>
            <div class="card" style="width: 18rem;">                
                <div class="card-body">
                    <h5 class="card-title">Scam</h5>
                    <p class="card-text" th:text=" 'ID: '+ ${scam.id}" />
                    <p class="card-text" th:text="'Posted By: '+${scam.posted_by}" />
                    <p class="card-text" th:text="'Associated Business: '+${scam.associated_business}" />
                    <p class="card-text" th:text="'Target: '+${scam.target}" />
                    <p class="card-text" th:text="'Method: '+${scam.method}" />
                    <p class="card-text" th:text="'Location: '+${scam.location}" />
                    <p class="card-text" th:text="'Description: '+${scam.description}" />
                    <p class="card-text" th:text="'Posted On: '+${scam.posted_on}" />
                    <p class="card-text" th:text="'Flags: '+${scam.flags}" />

                    <div th:if="${creator}">
                        <a th:href="@{/scam/update/id={id}(id=${scam.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/scam/delete/id={id}(id=${scam.id})}" class="btn btn-primary">Delete</a>
                    </div>

                    <div th:unless="${creator}">
                        <form th:action="@{/scam/upvote/id={id}(id=${scam.id})}" method="get">
                            <button>
                                <img th:src="@{/media/voteup.png}" alt="Upvote"/>
                            </button>
                        </form>
                        <p class="card-text" th:text="${score}" />
                        <form th:action="@{/scam/downvote/id={id}(id=${scam.id})}" method="get">
                            <button type="submit">
                                <img th:src="@{/media/votedown.png}" alt="Downvote"/>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <br>
                <a href="/scam/all" class="btn btn-primary" >Scam List</a>
        </div>
    </body>
</html>
