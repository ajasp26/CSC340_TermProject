<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Dashboard</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <!-- Custom CSS -->
        <style>
            body {
                background-color: #333; /* Dark background color */
                color: #f8f9fa; /* Light text color */
                font-family: Arial, sans-serif; /* Modern font */
            }
            .navbar {
                background-color: #222; /* Dark navbar background */
                border-bottom: 2px solid #444; /* Bottom border for navbar */
            }
            .navbar-brand {
                color: #ddd; /* Light color for brand */
                font-size: 1.2em; /* Larger font size */
            }
            .card {
                background-color: #444; /* Dark card background */
                color: #fff; /* White text color */
                border-radius: 10px; /* Rounded corners */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            }
            .card-title {
                font-size: 1.4em; /* Larger title font size */
            }
            .btn-primary {
                background-color: #007bff; /* Primary button color */
                border: none; /* Remove border */
            }
            .btn-primary:hover {
                background-color: #0056b3; /* Darken on hover */
            }
            h1, h2 {
                text-align: center; /* Center-aligned titles */
                margin-bottom: 20px; /* Spacing below titles */
            }
            .card-deck .card {
                margin-bottom: 20px; /* Spacing between cards */
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" th:href="@{/home}">Scamguard</a>
            <form class="form-inline" th:action="@{/logout}" method="post">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
            </form>
        </nav>
        <div class="container">
            <h1 th:text="'Hello '+ ${currentName}">Welcome, User</h1>
            <h2>Admin Dashboard</h2>
            <div class="card-deck">
                <!-- Manage Users -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manage Users</h5>
                        <a href="/admin/users" class="btn btn-primary">User List</a>
                    </div>
                </div>
                <!-- Manage Businesses -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manage Businesses</h5>
                        <a href="/business/all" class="btn btn-primary">Business List</a>
                    </div>
                </div>
                <!-- Manage Postings -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manage Postings</h5>
                        <a href="/admin/scams" class="btn btn-primary">Postings List</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
