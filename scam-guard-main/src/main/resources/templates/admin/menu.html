<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Dashboard</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand" th:href="@{/home}">Scamguard</a>
            <form class="form-inline" th:action="@{/logout}" method="post">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
            </form>
        </nav>
        <div class="container">
            <h1 th:text="'Hello '+ ${currentName}"></h1>
            <h2 style="text-align:center;">Admin Dashboard</h2>
            <div class="card-deck">
                <!-- Manage Users -->
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Manage Users</h5>
                        <a href="/admin/users" class="btn btn-primary">User List</a>
                    </div>
                </div>
                <!-- Manage Businesses -->
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Manage Businesses</h5>
                        <a href="/business/all" class="btn btn-primary">Business List</a>
                    </div>
                </div>
                <!-- Manage Postings -->
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Manage Postings</h5>
                        <a href="/admin/scams" class="btn btn-primary">Postings List</a> <!-- This should link to your admin scam listing page -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
