<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Alert Info</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand" th:href="@{/home}">Home</a>  
            <form class="form-inline" th:action="@{/logout}" method="post">                
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
            </form>
        </nav>
        <div class="container">            
            <h1 style="text-align:center;">Alert Info</h1>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${alert.name}"></h5>
                    <p class="card=text" th:text="'Posted by: '+${businessDict.get(alert.posted_by)}" />
                    <p class="card-text" th:text="'Method: '+${alert.method}" />
                    <p class="card-text" th:text="'Location: '+${alert.location}" />
                    <a th:href="@{/alert/update/id={id}(id=${alert.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/alert/delete/id={id}(id=${alert.id})}" class="btn btn-primary">Delete</a>
                </div>
            </div>
            <br>
                <a href="/alert/all" class="btn btn-primary" >Alert List</a>
        </div>
    </body>
</html>
