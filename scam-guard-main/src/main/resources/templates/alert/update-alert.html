<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Update Alert</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand" th:href="@{/home}">Home</a>  
            <form class="form-inline" th:action="@{/logout}" method="post">                
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
            </form>
        </nav>
        <div class="container my-5">
            <h3> Enter Alert Info</h3>
            <div class="card">
                <div class="card-body">
                    <div class="col-md-10">
                        <form action="#" th:action="@{/alert/update}" th:object="${alert}"
                              method="post">

                            <table border="0" cellpadding="10">
                                <tr>
                                    <td>ID:</td>
                                    <td><input type="text" th:field="*{id}" value="${alert.id}" readonly /></td>
                                </tr>
                                <tr>
                                    <td>Name:</td>
                                    <td><input type="text" th:field="*{name}" required value="${alert.name}"/></td>
                                </tr>
                                <tr>
                                    <td>Type:</td>
                                    <td><input type="text" th:field="*{method}" required value="${alert.method}"/></td>
                                </tr>
                                <tr>
                                    <td>Price</td>
                                    <td><input type="text" th:field="*{location}" required value="${alert.location}"/></td>
                                </tr>
                                <tr>
                                    <td><button type="submit" onclick="return confirm('Are you sure?')">Save</button> </td>
                                    <td> <a href="/alert/all">Cancel</a></td>
                                </tr>

                            </table>
                        </form>


                    </div>


                </div>
            </div>
        </div>



    </body>
</html>
